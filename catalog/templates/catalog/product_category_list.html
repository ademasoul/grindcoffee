{% extends 'catalog/_base.html' %}

{% block content %}


<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-2">
            <p>Some text1...</p>
        </div>

        <div class="col-sm-8">
            {% for product in products%}
            <div class="col-sm-3">
                <div class="panel" >
                    <div class="panel-heading">
                        <p><a href="{% url 'catalog:detail' product_id=product.id %}">{{product.name}}</a></p>
                    </div>
                    <div class="panel-body">
                        <p>{{product.description}}</p>
                    </div>
                    <div class="panel-footer">
                        <p>{{product.price}}</p>
                        <p>{{product.product_type.category}}</p>
                        <p>{{product.product_type.category_id}}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>

        <div class="col-sm-2">
            <p>Some text1...</p>
        </div>
    </div>
</div>


{% endblock %}
