{% extends 'catalog/_base.html' %}

{% block content %}
{% load static %}

{% for message in messages %}
<h3 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</h3>
{% endfor %}


<div id="shopCarousel" class="carousel slide" data-ride="carousel" align="center">
    <ol class="carousel-indicators">
        <li data-target="#shopCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#shopCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <img src="{% static 'catalog/oolong_tea.jpg' %}" alt="Oolong">
        </div>

        <div class="item">
            <img src="{% static 'catalog/coffe_grains.jpg' %}" alt="Arabica">
        </div>
    </div>
</div>

{% endblock %}
